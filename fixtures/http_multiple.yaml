    thresholdMillis: 3000
    responseCodes: [201, 200, 301]
    responseContent: ""
    maxSSLExpiry: 1
  - endpoint: https://httpstat.us/301
    thresholdMillis: 3000
    responseCodes: [201, 200, 301]
    responseContent: ""
    maxSSLExpiry: 7
